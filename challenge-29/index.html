<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Carro</title>
</head>
<body>
  <header>
    <h1>
      <span data-js="company-name"></span>
      <span data-js="company-phone"></span>
    </h1>
  </header>
  <form action="" data-js="form-register">
    <ul>
      <li>
        <label for="">Imagem do carro:</label>
        <input type="url">
      </li>
      <li>
        <label for="">Marca/Modelo:</label>
        <input type="text">
      </li>
      <li>
        <label for="">Ano:</label>
        <input type="text">
      </li>
      <li>
        <label for="">Placa:</label>
        <input type="text">
      </li>
      <li>
          <label for="">Cor:</label>
          <input type="text">
      </li>
      <li>
        <button type="submit">Cadastrar</button>
      </li>
    </ul>
  </form>

  <table>
    <thead>
      <tr>
        <th>Image do carro</th>
        <th>Marca/Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
    </tr>
    </thead>
  </table>

  <script src="dom.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
