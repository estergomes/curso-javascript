<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <input type="text" readonly value="0" data-js="visor">
  <div class="buttons-numbers">
    <button data-js="button-number" value="button-number0">0</button>
    <button data-js="button-number" value="button-number1">1</button>
    <button data-js="button-number" value="button-number2">2</button>
    <button data-js="button-number" value="button-number3">3</button>
    <button data-js="button-number" value="button-number4">4</button>
    <button data-js="button-number" value="button-number5">5</button>
    <button data-js="button-number" value="button-number6">6</button>
    <button data-js="button-number" value="button-number7">7</button>
    <button data-js="button-number" value="button-number8">8</button>
    <button data-js="button-number" value="button-number9">9</button>
  </div>
  <div class="operations">
    <button data-js="button-operation" value="+">+</button>
    <button data-js="button-operation" value="-">-</button>
    <button data-js="button-operation" value="*">*</button>
    <button data-js="button-operation" value="/">/</button>
    <button data-js="button-equal" value="=">=</button>
    <button data-js="button-ce" value="ce">CE</button>
  </div>


  <script src="challenge-23.js"></script>

</body>
</html>
