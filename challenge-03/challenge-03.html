<!DOCTYPE html>
<html>

    <meta charset="utf-8">

  <body>


  <script type="text/javascript">

  // # Desafio da semana #3

  // ```js
  // Declarar uma variável qualquer, que receba um objeto vazio.
  var obj = {};
  console.log(obj);

  /*
  Declarar uma variável `pessoa`, que receba suas informações pessoais.
  As propriedades e tipos de valores para cada propriedade desse objeto devem ser:
  - `nome` - String
  - `sobrenome` - String
  - `sexo` - String
  - `idade` - Number
  - `altura` - Number
  - `peso` - Number
  - `andando` - Boolean - recebe "falso" por padrão
  - `caminhouQuantosMetros` - Number - recebe "zero" por padrão
  */
  var pessoa = {
    nome: 'Ester',
    sobrenome: 'Gomes',
    sexo: 'female',
    idade: 29,
    altura: 157,
    peso: 64,
    andando: false,
    caminhouQuantosMetros: 0
  }
  console.log(pessoa);


  /*
  Adicione um método ao objeto `pessoa` chamado `fazerAniversario`. O método deve
  alterar o valor da propriedade `idade` dessa pessoa, somando `1` a cada vez que
  for chamado.
  */
  pessoa.fazerAniversario = function(){
    console.log(pessoa.idade++);
  };
  console.log(pessoa.fazerAniversario());
  console.log(pessoa.idade);



  /*
  Adicione um método ao objeto `pessoa` chamado `andar`, que terá as seguintes
  características:
  - Esse método deve receber por parâmetro um valor que representará a quantidade
  de metros caminhados;
  - Ele deve alterar o valor da propriedade `caminhouQuantosMetros`, somando ao
  valor dessa propriedade a quantidade passada por parâmetro;
  - Ele deverá modificar o valor da propriedade `andando` para o valor
  booleano que representa "verdadeiro";
  */
  pessoa.andar = function(metros){
    var passos = pessoa.caminhouQuantosMetros += metros;
    pessoa.andando = true;
    console.log("andei " + passos);
  };
  console.log(pessoa.andar(1));



  /*
  Adicione um método ao objeto `pessoa` chamado `parar`, que irá modificar o valor
  da propriedade `andando` para o valor booleano que representa "falso".
  */
  pessoa.parar = function(){
    pessoa.andando = false;
  };


  /*
  Crie um método chamado `nomeCompleto`, que retorne a frase:
  - "Olá! Meu nome é [NOME] [SOBRENOME]!"
  */
  pessoa.nomeCompleto = function(){
    var nome = pessoa.nome;
    var sob = pessoa.sobrenome;
    return nome +' '+ sob;
  };
  console.log(pessoa.nomeCompleto());


  /*
  Crie um método chamado `mostrarIdade`, que retorne a frase:
  - "Olá, eu tenho [IDADE] anos!"
  */
  pessoa.mostrarIdade = function(){
    var age = pessoa.idade;
    return "Olá, eu tenho " + age + " anos!"
  }
  console.log(pessoa.mostrarIdade());

  /*
  Crie um método chamado `mostrarPeso`, que retorne a frase:
  - "Eu peso [PESO]Kg."
  */
  pessoa.mostrarPeso = function(){
    var peso = pessoa.peso;
    return "Eu peso " + peso + " kg."
  }
  console.log(pessoa.mostrarPeso());

  /*
  Crie um método chamado `mostrarAltura` que retorne a frase:
  - "Minha altura é [ALTURA]m."
  */
  pessoa.mostrarAltura = function(){
    var alt = pessoa.altura;
    return "Minha altura é " + alt + "cm."
  }
  console.log(pessoa.mostrarAltura());

  /*
  Agora vamos brincar um pouco com o objeto criado:
  Qual o nome completo da pessoa (Use a instrução para responder e comentários
  inline ao lado da instrução para mostrar qual foi a resposta retornada)
  */
  console.log(pessoa.nomeCompleto());
  // Ester Gomes
  /*
  Qual a idade da pessoa (Use a instrução para responder e comentários
  inline ao lado da instrução para mostrar qual foi a resposta retornada)
  */
  console.log(pessoa.mostrarIdade());

  /*
  Qual o peso da pessoa (Use a instrução para responder e comentários
  inline ao lado da instrução para mostrar qual foi a resposta retornada)
  */
  console.log(pessoa.mostrarPeso());


  /*
  Qual a altura da pessoa (Use a instrução para responder e comentários
  inline ao lado da instrução para mostrar qual foi a resposta retornada)
  */
  console.log(pessoa.mostrarAltura());

  /*
  Faça a `pessoa` fazer 3 aniversários.
  */
  console.log(pessoa.fazerAniversario());
  console.log(pessoa.fazerAniversario());
  console.log(pessoa.fazerAniversario());


  /*
  Quantos anos a `pessoa` tem agora (Use a instrução para responder e
  comentários inline ao lado da instrução para mostrar qual foi a resposta
  retornada)
  */
  console.log(pessoa.idade);

  /*
  Agora, faça a `pessoa` caminhar alguns metros, invocando o método `andar` 3x,
  com metragens diferentes passadas por parâmetro.
  */
  console.log(pessoa.andar(5));
  console.log(pessoa.andar(10));
  console.log(pessoa.andar(15));

  /*
  A pessoa ainda está andando (Use a instrução para responder e comentários
  inline ao lado da instrução para mostrar qual foi a resposta retornada)
  */
  console.log(pessoa.andando);

  /*
  Se a pessoa ainda está andando, faça-a parar.
  */
console.log(pessoa.parar());

  /*
  E agora: a pessoa ainda está andando (Use uma instrução para responder e
  comentários inline ao lado da instrução para mostrar a resposta retornada)
  */
  console.log(pessoa.andando);

  /*
  Quantos metros a pessoa andou (Use uma instrução para responder e comentários
  inline ao lado da instrução para mostrar a resposta retornada)
  */
  console.log(pessoa.caminhouQuantosMetros);

  /*
  Agora vamos deixar a brincadeira um pouco mais divertida! :D
  Crie um método para o objeto `pessoa` chamado `apresentacao`. Esse método deve
  retornar a string:
  - "Olá, eu sou o [NOME COMPLETO], tenho [IDADE] anos, [ALTURA], meu peso é [PESO] e, só hoje, eu já caminhei [CAMINHOU QUANTOS METROS] metros!"

  Só que, antes de retornar a string, você vai fazer algumas validações:
  - Se o `sexo` de `pessoa` for "Feminino", a frase acima, no início da
  apresentação, onde diz "eu sou o", deve mostrar "a" no lugar do "o";
  - Se a idade for `1`, a frase acima, na parte que fala da idade, vai mostrar a
  palavra "ano" ao invés de "anos", pois é singular;
  - Se a quantidade de metros caminhados for igual a `1`, então a palavra que
  deve conter no retorno da frase acima é "metro" no lugar de "metros".
  - Para cada validação, você irá declarar uma variável localmente (dentro do
  método), que será concatenada com a frase de retorno, mostrando a resposta
  correta, de acordo com os dados inseridos no objeto.
  */
  pessoa.apresentacao = function(){
    var nomeCompleto = pessoa.nomeCompleto();
    var idade = pessoa.idade;
    var altura = pessoa.altura;
    var peso = pessoa.peso;
    var nomeCompleto = pessoa.nomeCompleto();
    var caminhada = pessoa.caminhouQuantosMetros;
    var genero = 'o'; var anos = 'anos'; var metro = 'metros';

    if(pessoa.sexo === 'female'){
      genero = 'a';
    }
    if( pessoa.idade === 1){
      anos = 'ano';
    }
    if (caminhada === 1) {
      metro ='metro';
    }

    return console.log(
      "Olá, eu sou " +genero+" " +nomeCompleto+", tenho "+idade+ " "+ anos + ", "+altura+"cm, meu peso é "+peso+" e, só hoje, eu já caminhei "+caminhada+ " " +metro+"!");
  };
  console.log(pessoa.apresentacao());

  // Agora, apresente-se ;)




  </script>
